<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Two</title>
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="node_modules/@material-icons/font/css/round.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography" onload="pageLoaded()">
    <div class="d-flex justify-content-around my-4 px-1">
        <div class="form">
            <div class="form-row justify-content-between">
                <div class="form-group col-auto">
                    <button class="mdc-button mdc-button--outlined" id="buttonCreate" onclick="buttonCreateClick()">
                        <div class="mdc-button__ripple"></div>
                        <i class="material-icons mdc-button__icon md-add"></i>
                        <span class="mdc-button__label">Create</span>
                    </button>
                </div>
                <div class="form-group col-auto">
                    <label
                        class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-search"></i>
                        <input type="text" class="mdc-text-field__input" id="inputSearch">
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing md-clear"
                            id="clearSearchIcon" tabindex="0" role="button" onclick="clearSearchInput()" hidden></i>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Search</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div id="formEditData" hidden>
                <div class="form-row">
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" class="mdc-text-field__input" id="name" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Name</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" class="mdc-text-field__input" id="surname" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Surname</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-event"></i>
                            <input type="date" class="dateselect mdc-text-field__input" id="birthDate.date" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Date of Birth</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-phone"></i>
                            <input type="tel" class="mdc-text-field__input" id="phone">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Phone Number</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-phone"></i>
                            <input type="tel" class="mdc-text-field__input" id="phone2">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Phone Number 2</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-phone"></i>
                            <input type="tel" class="mdc-text-field__input" id="phone3">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Phone Number 3</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <div class="mdc-select mdc-select--outlined mdc-select--required">
                            <div class="mdc-select__anchor mdc-select--with-leading-icon" aria-required="true">
                                <input type="text" class="mdc-select__selected-text" id="country.select" required>
                                <i class="mdc-select__dropdown-icon"></i>
                                <span class="mdc-notched-outline">
                                    <span class="mdc-notched-outline__leading"></span>
                                    <span class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Country</span>
                                    </span>
                                    <span class="mdc-notched-outline__trailing"></span>
                                </span>
                            </div>
                            <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                                <ul class="mdc-list">
                                    <li class="mdc-list-item" data-value="rus">
                                        <span class="mdc-list-item__text">
                                            🇷🇺 Russia
                                        </span>
                                    </li>
                                    <li class="mdc-list-item" data-value="ukr">
                                        <span class="mdc-list-item__text">
                                            🇺🇦 Ukraine
                                        </span>
                                    </li>
                                    <li class="mdc-list-item" data-value="kaz">
                                        <span class="mdc-list-item__text">
                                            🇰🇿 Kazakhstan
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label">
                            <textarea class="mdc-text-field__input" rows="4" cols="40" id="description"></textarea>
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Description</span></div>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i
                                class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-account_circle"></i>
                            <input type="text" class="mdc-text-field__input" id="createUser" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">User Created</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-event"></i>
                            <input type="date" class="mdc-text-field__input" id="createDate.date" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Date of Creation</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i
                                class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-watch_later"></i>
                            <input type="time" class="mdc-text-field__input" id="createDate.time" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Time of Creation</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i
                                class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-account_circle"></i>
                            <input type="text" class="mdc-text-field__input" id="updateUser" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">User Last Updated</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-event"></i>
                            <input type="date" class="mdc-text-field__input" id="updateDate.date" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Date of Last Update</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-auto">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i
                                class="material-icons mdc-text-field__icon mdc-text-field__icon--leading md-watch_later"></i>
                            <input type="time" class="mdc-text-field__input" id="updateDate.time" disabled>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Time of Last Update</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="form-row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-success" onclick="buttonSaveClick()" id="buttonSave">✔Save</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger" onclick="clearPerson()" id="buttonCancel">Cancel</button>
                    </div>
                    <div class="col-auto" hidden>
                        <button class="btn btn-danger" onclick="buttonDeleteClick()" id="buttonDelete">❌Delete</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="__name__">ID</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="name">Name
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="surname">
                                Surname
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="birthDate">
                                Date of
                                Birth</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="phone">Phone
                                Number</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="country">
                                Country
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="description">
                                Description</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="createUser">
                                User
                                Created</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="createDate">
                                Date
                                of Creation</th>
                        </tr>
                    </thead>
                    <tbody id="personsList">
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" onclick="TableExport(document.getElementsByTagName('table'))"
                id="buttonExport">Export</button>
        </div>
        <div>
            <div id="formFilter">
                <h1>Filter</h1>
                <label>ID</label>
                <input type="text" class="form-control form-control-sm" id="__name__">
                <label>Name</label>
                <input type="text" class="form-control form-control-sm" id="name">
                <label>Surname</label>
                <input type="text" class="form-control form-control-sm" id="surname">
                <div>
                    <label>Minimum Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="birthDate.min">
                    <label>Maximum Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="birthDate.max">
                </div>
                <label>Phone Number</label>
                <input type="tel" class="form-control form-control-sm" id="phone">
                <label>Phone Number 2</label>
                <input type="tel" class="form-control form-control-sm" id="phone2">
                <label>Phone Number 3</label>
                <input type="tel" class="form-control form-control-sm" id="phone3">
                <label>Country</label>
                <select class="form-control form-control-sm" id="country">
                    <option value="">All</option>
                    <option value="rus">Russia</option>
                    <option value="ukr">Ukraine</option>
                    <option value="kaz">Kazakhstan</option>
                </select>
                <label>Description</label>
                <textarea cols="25" rows="2" class="form-control form-control-sm" id="description"></textarea>
                <label>User Created</label>
                <input type="text" class="form-control form-control-sm" id="createUser">
                <div>
                    <label>Minimum Date of Creation</label>
                    <input type="date" class="form-control form-control-sm" id="createDate.min">
                    <label>Maximum Date of Creation</label>
                    <input type="date" class="form-control form-control-sm" id="createDate.max">
                </div>
                <label>User Last Updated</label>
                <input type="text" class="form-control form-control-sm" id="updateUser">
                <div>
                    <label>Minimum Date of Last Update</label>
                    <input type="date" class="form-control form-control-sm" id="updateDate.min">
                    <label>Maximum Date of Last Update</label>
                    <input type="date" class="form-control form-control-sm" id="updateDate.max">
                </div>
            </div>
            <button class="btn btn-success" onclick="buttonApplyFilterClick()" id="buttonApplyFilter">✔Apply</button>
            <button class="btn btn-danger" onclick="buttonClearFilterClick()" id="buttonClearFilter"
                disabled>Clear</button>
        </div>

        <script>
            require('./renderer.js')
        </script>
        <script src="imports.js"></script>
        <script src="pagePersonsList.js"></script>
</body>

</html>
