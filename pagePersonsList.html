<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Two</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="imports.js"></script>
</head>

<body onload="pageLoaded()">
    <div class="d-flex justify-content-around my-4 px-1">
        <div class="form">
            <div class="form-row">
                <div class="form-group col-auto">
                    <button class="btn btn-primary" id="buttonCreate" onclick="buttonCreateClick()">➕Create</button>
                </div>
                <div class="form-group col-auto">
                    <input type="text" class="form-control" id="inputSearch">
                </div>
            </div>
            <div id="formEditData" hidden>
                <div class="form-row">
                    <div class="form-group col-auto">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-auto">
                        <label>Surname</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>
                    <div class="form-group col-auto">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" id="birthDate.date" required>
                    </div>
                    <div class="form-group col-auto">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group col-auto">
                        <label>Phone Number 2</label>
                        <input type="tel" class="form-control" id="phone2">
                    </div>
                    <div class="form-group col-auto">
                        <label>Phone Number 3</label>
                        <input type="tel" class="form-control" id="phone3">
                    </div>
                    <div class="form-group col-auto">
                        <label>Country</label>
                        <select class="form-control" id="country" required>
                            <option value="" disabled>Choose...</option>
                            <option value="rus">Russia</option>
                            <option value="ukr">Ukraine</option>
                            <option value="kaz">Kazakhstan</option>
                        </select>
                    </div>
                    <div class="form-group col-auto">
                        <label>Description</label>
                        <textarea cols="25" rows="3" class="form-control" id="description"></textarea>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>User Created</label>
                        <input type="text" class="form-control" id="createUser" disabled>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>Date of Creation</label>
                        <input type="date" class="form-control" id="createDate.date" disabled>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>Time of Creation</label>
                        <input type="time" class="form-control" id="createDate.time" disabled>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>User Last Updated</label>
                        <input type="text" class="form-control" id="updateUser" disabled>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>Date of Last Update</label>
                        <input type="date" class="form-control" id="updateDate.date" disabled>
                    </div>
                    <div class="form-group col-auto" hidden>
                        <label>Time of Last Update</label>
                        <input type="time" class="form-control" id="updateDate.time" disabled>
                    </div>
                </div>
                <div class="form-row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-success" onclick="buttonSaveClick()" id="buttonSave">✔Save</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger" onclick="clearPerson()" id="buttonCancel">Cancel</button>
                    </div>
                    <div class="col-auto" hidden>
                        <button class="btn btn-danger" onclick="buttonDeleteClick()" id="buttonDelete">❌Delete</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="__name__">ID</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="name">Name
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="surname">
                                Surname
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="birthDate">
                                Date of
                                Birth</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="phone">Phone
                                Number</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="country">
                                Country
                            </th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="description">
                                Description</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="createUser">
                                User
                                Created</th>
                            <th class="tableHeader" onclick="headerClick(this.id)" id="createDate">
                                Date
                                of Creation</th>
                        </tr>
                    </thead>
                    <tbody id="personsList">
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" onclick="TableExport(document.getElementsByTagName('table'))"
                id="buttonExport">Export</button>
        </div>
        <div>
            <div id="formFilter">
                <h1>Filter</h1>
                <label>ID</label>
                <input type="text" class="form-control form-control-sm" id="__name__">
                <label>Name</label>
                <input type="text" class="form-control form-control-sm" id="name">
                <label>Surname</label>
                <input type="text" class="form-control form-control-sm" id="surname">
                <div>
                    <label>Minimum Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="birthDate.min">
                    <label>Maximum Date of Birth</label>
                    <input type="date" class="form-control form-control-sm" id="birthDate.max">
                </div>
                <label>Phone Number</label>
                <input type="tel" class="form-control form-control-sm" id="phone">
                <label>Phone Number 2</label>
                <input type="tel" class="form-control form-control-sm" id="phone2">
                <label>Phone Number 3</label>
                <input type="tel" class="form-control form-control-sm" id="phone3">
                <label>Country</label>
                <select class="form-control form-control-sm" id="country">
                    <option value="">All</option>
                    <option value="rus">Russia</option>
                    <option value="ukr">Ukraine</option>
                    <option value="kaz">Kazakhstan</option>
                </select>
                <label>Description</label>
                <textarea cols="25" rows="2" class="form-control form-control-sm" id="description"></textarea>
                <label>User Created</label>
                <input type="text" class="form-control form-control-sm" id="createUser">
                <div>
                    <label>Minimum Date of Creation</label>
                    <input type="date" class="form-control form-control-sm" id="createDate.min">
                    <label>Maximum Date of Creation</label>
                    <input type="date" class="form-control form-control-sm" id="createDate.max">
                </div>
                <label>User Last Updated</label>
                <input type="text" class="form-control form-control-sm" id="updateUser">
                <div>
                    <label>Minimum Date of Last Update</label>
                    <input type="date" class="form-control form-control-sm" id="updateDate.min">
                    <label>Maximum Date of Last Update</label>
                    <input type="date" class="form-control form-control-sm" id="updateDate.max">
                </div>
                </form>
                <button class="btn btn-success" onclick="buttonApplyFilterClick()"
                    id="buttonApplyFilter">✔Apply</button>
                <button class="btn btn-danger" onclick="buttonClearFilterClick()" id="buttonClearFilter"
                    disabled>Clear</button>
            </div>
        </div>

        <script>
            require('./renderer.js')
        </script>
        <script src="pagePersonsList.js"></script>
</body>

</html>
