<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Two</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="pageLoaded()">
    <div class="container">
        <div class="form-group col">
            <button class="btn btn-primary" id="buttonCreate" onclick="buttonCreateClick()">Create</button>
        </div>
        <div id="formEditData" hidden>
            <div class="form-row">
                <div class="form-group col-auto">
                    <label>Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-auto">
                    <label>Surname</label>
                    <input type="text" class="form-control" id="inputSurname">
                </div>
                <div class="form-group col-auto">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" id="inputBirthDate">
                </div>
                <div class="form-group col-auto">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone">
                </div>
                <div class="form-group col-auto">
                    <label>Phone Number 2</label>
                    <input type="tel" class="form-control" id="inputPhone2">
                </div>
                <div class="form-group col-auto">
                    <label>Phone Number 3</label>
                    <input type="tel" class="form-control" id="inputPhone3">
                </div>
                <div class="form-group col-auto">
                    <label>Country</label>
                    <select class="form-control" id="inputCountry">
                        <option value="rus">Russia</option>
                        <option value="ukr">Ukraine</option>
                        <option value="kaz">Kazakhstan</option>
                    </select>
                </div>
                <div class="form-group col-auto">
                    <label>Description</label>
                    <textarea cols="25" rows="3" class="form-control" id="inputDescription"></textarea>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>User Created</label>
                    <input type="text" class="form-control" id="inputCreateUser" disabled>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>Date of Creation</label>
                    <input type="date" class="form-control" id="inputCreateDate" disabled>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>Time of Creation</label>
                    <input type="time" class="form-control" id="inputCreateTime" disabled>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>User Last Updated</label>
                    <input type="text" class="form-control" id="inputUpdateUser" disabled>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>Date of Last Update</label>
                    <input type="date" class="form-control" id="inputUpdateDate" disabled>
                </div>
                <div class="form-group col-auto" hidden>
                    <label>Time of Last Update</label>
                    <input type="time" class="form-control" id="inputUpdateTime" disabled>
                </div>
            </div>
            <div class="form-row justify-content-end">
                <div class="col-auto">
                    <button class="btn btn-success" id="buttonSave" onclick="buttonSaveClick()">Save</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger" id="buttonCancel" onclick="clearPerson()">Cancel</button>
                </div>
                <div class="col-auto" hidden>
                    <button class="btn btn-danger" id="buttonDelete" onclick="buttonDeleteClick()">Delete</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered ">
                <thead>
                    <tr>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="id">ID</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="name">Name</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="surname">Surname</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="birthDate">Date of Birth</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="phone">Phone Number</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="phone2">Phone Number 2</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="phone3">Phone Number 3</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="country">Country</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="description">Description</th>
                        <th class="tableHeader" onclick="listAndSort(this.id)" id="createDate">Date of Creation</th>
                    </tr>
                </thead>
                <tbody id="personsList">
                </tbody>
            </table>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="pagePersonsList.js"></script>
</body>

</html>
