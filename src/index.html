                                <input type="date" class="mdc-text-field__input" id="createDate" disabled />

                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Date of Creation</span>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>

                            </label>

                            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">

                                <input type="time" class="mdc-text-field__input" id="createTime" disabled />
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Time of Creation</span>
                                    </div>

                    <div class="form-group flex flex-column">

                            <input type="text" class="mdc-text-field__input" id="updateUser" disabled />

                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">User Last Updated</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>

                                <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-calendar"></i>
                                <input type="date" class="mdc-text-field__input" id="updateDate" disabled />
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Date of Last Update</span>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </label>

                            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                                <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-clock"></i>
                                <input type="time" class="mdc-text-field__input" id="updateTime" disabled />
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Time of Last Update</span>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group flex flex-column">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i
                                class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-card-account-phone"></i>
                            <input type="text" class="mdc-text-field__input" id="caller" />
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Caller</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>

                        <div class="flex flex-row">
                            <label class="mdc-text-field mdc-text-field--outlined">
                                <input type="date" class="mdc-text-field__input" id="callDate" />

                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Date of Call</span>

                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </label>

                            <label class="mdc-text-field mdc-text-field--outlined">
                                <input type="time" class="mdc-text-field__input" id="callTime" />

                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <span class="mdc-floating-label">Time of Call</span>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group flex flex-row">
                        <label class="mdc-text-field mdc-text-field--outlined">
                            <input type="date" class="mdc-text-field__input" id="appointmentDate" />

                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Date of Appointment</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>

                        <label class="mdc-text-field mdc-text-field--outlined">
                            <input type="time" class="mdc-text-field__input" id="appointmentTime" />
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Time of Appointment</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>

                    <div class="form-group flex flex-column">
                        <label
                            class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
                            <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-map-marker"></i>
                            <select class="editable-select mdc-text-field__input" id="address" readonly></select>
                            <i
                                class="mdi mdc-text-field__icon--trailing mdc-select__dropdown-icon mdi-chevron-down"></i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Address</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                            <button type="button" class="mdc-icon-button button--add_select_item" hidden>
                                <span class="mdi mdi-plus mdi-rotate-180"></span>
                            </button>
                        </label>

                        <label
                            class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">

                            <select class="editable-select mdc-text-field__input" id="address_hotel" readonly
                                disabled></select>
                            <i
                                class="mdi mdc-text-field__icon--trailing mdc-select__dropdown-icon mdi-chevron-down"></i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Hotel</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                            <button type="button" class="mdc-icon-button button--add_select_item" hidden>
                                <span class="mdi mdi-plus mdi-rotate-180"></span>
                            </button>
                        </label>

                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                            <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-counter"></i>
                            <input type="text" class="mdc-text-field__input" id="address_roomNo" disabled />
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Room №</span>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </label>
                    </div>

                    <div class="form-group flex flex-column">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
                            <textarea class="mdc-text-field__input" rows="6" cols="38" id="complaints"></textarea>
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <div class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Complaints</span>
                                </div>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                        </label>
                    </div>
                </div>
            </form>
            <div class="modal-footer justify-content-between">
                <button class="mdc-button mdc-button--outlined mdc-button--red" id="delete" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-trash-can"></i>
                    <span class="mdc-button__label">Delete</span>
                </button>
                <button class="mdc-button mdc-button--raised mdc-button--green" id="save" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-content-save"></i>
                    <span class="mdc-button__label">Save</span>
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="imports.js"></script>
    <script src="index.js"></script>
