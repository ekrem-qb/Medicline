<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
</head>

<body class="mdc-typography flex flex-column">
    <header id="titleBar" class="flex mdc-elevation--z6">
        <div class="mdc-ripple-surface" id="buttonDrawer">
            <i class="mdi mdi-menu mdi-rotate-180"></i>
        </div>
        <div class="drag-area ms-1 mt-1"></div>
        <div class="flex">
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'minimize')">
                <svg aria-hidden="true" width="10" height="10">
                    <path d="M 0,5 10,5 10,6 0,6 Z"></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'maximize')">
                <svg class="maximize" aria-hidden="true" width="10" height="10">
                    <path></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface window-action--red" onclick="ipcRenderer.send('window-action', 'exit')">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
                    </path>
                </svg>
            </div>
        </div>
    </header>
    <div class="h-100">
        <aside class="mdc-drawer mdc-drawer--modal">
            <div class="mdc-deprecated-list--dense">
                <div class="mdc-drawer__header align-items-end flex justify-content-between">
                    <div>
                        <h3 class="mdc-drawer__title"></h3>
                        <h6 class="mdc-drawer__subtitle"></h6>
                    </div>
                    <i class="avatar mb-1 mdi mdi-account-circle"></i>
                </div>
                <a class="mdc-deprecated-list-item mdc-ripple-surface" href="#" id="editProfile">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-pencil" aria-hidden="true"></i>
                    <span class="mdc-deprecated-list-item__text" translate>EDIT_PROFILE</span>
                </a>
                <a class="mdc-deprecated-list-item mdc-ripple-surface" href="#" id="signOut">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-logout" aria-hidden="true"></i>
                    <span class="mdc-deprecated-list-item__text" translate>SIGN_OUT</span>
                </a>
            </div>
            <hr class="mdc-deprecated-list-divider mb-0">
            <div class="mdc-drawer__content">
                <nav class="mdc-deprecated-list mdc-deprecated-list--dense">
                    <a class="mdc-deprecated-list-item mdc-ripple-surface mdc-deprecated-list-item--activated" href="#" id="cases" aria-current="page" tabindex="0">
                        <span class="mdc-deprecated-list-item__ripple"></span>
                        <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-table-large" aria-hidden="true"></i>
                        <span class="mdc-deprecated-list-item__text" translate>CASES</span>
                    </a>
                    <a class="mdc-deprecated-list-item mdc-ripple-surface" href="#" id="users">
                        <span class="mdc-deprecated-list-item__ripple"></span>
                        <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-account-group" aria-hidden="true"></i>
                        <span class="mdc-deprecated-list-item__text" translate>USERS</span>
                    </a>
                    <a class="mdc-deprecated-list-item mdc-ripple-surface" href="#" id="hotels">
                        <span class="mdc-deprecated-list-item__ripple"></span>
                        <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-bed" aria-hidden="true"></i>
                        <span class="mdc-deprecated-list-item__text" translate>HOTELS</span>
                    </a>
                    <a class="mdc-deprecated-list-item mdc-ripple-surface" href="#" id="institutions">
                        <span class="mdc-deprecated-list-item__ripple"></span>
                        <i class="material-icons mdc-deprecated-list-item__graphic mdi mdi-office-building" aria-hidden="true"></i>
                        <span class="mdc-deprecated-list-item__text" translate>INSTITUTIONS</span>
                    </a>
                </nav>
            </div>
        </aside>
        <div class="mdc-drawer-scrim"></div>

        <div class="mdc-drawer-app-content h-100">
            <webview class="h-100" src="casesList.html" nodeintegration webpreferences="contextIsolation=no"></webview>
        </div>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogLogin">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__title">
                    <h5 class="mb-0">MEDICLINE</h5>
                </div>
                <div class="mdc-dialog__content flex-column align-items-stretch">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mb-3">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-account"></i>
                        <input class="mdc-text-field__input" id="username">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>USERNAME</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>

                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-lock"></i>
                        <input type="password" class="mdc-text-field__input" id="password">
                        <button class="mdc-icon-button" id="passwordVisibility" tabindex="-1">
                            <div class="mdc-icon-button__ripple"></div>
                            <span class="mdi mdi-eye-off-outline"></span>
                        </button>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>PASSWORD</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green" id="signIn" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" translate>SIGN_IN</span>
                        <i class="mdi mdc-button__icon mdi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogUpdate">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__title">
                    <i class="mdi mdi-alert-decagram me-3"></i>
                    <h5 class="mb-0" translate>UPDATE_AVAILABLE</h5>
                </div>
                <div class="mdc-dialog__content flex-row-reverse align-items-center">
                    <label class="mdc-text-field mdc-text-field--outlined mb-0">
                        <input type="text" class="mdc-text-field__input" id="newVersion" readonly />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>NEW_VERSION</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                    <i class="mdi mx-3 mdi-arrow-right"></i>
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <input type="text" class="mdc-text-field__input" id="currentVersion" readonly />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>CURRENT_VERSION</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--red" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>LATER</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green" onclick="ipcRenderer.send('install-update')" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-arrow-down-circle"></i>
                        <span class="mdc-button__label" translate>INSTALL</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/textField.js"></script>
    <script src="import/material/drawer.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="index.js"></script>
</body>

</html>
