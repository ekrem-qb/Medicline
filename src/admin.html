<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <!-- <link rel="stylesheet" href="../node_modules/tom-select/dist/css/tom-select.bootstrap5.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography flex flex-column">
    <header id="titleBar" class="flex mdc-elevation--z6">
        <div class="flex align-items-center px-2 mdc-ripple-surface" onclick="location.href = 'index.html'">
            <i class="mdi mdi-arrow-left"></i>
        </div>
        <div class="drag-area ms-1 mt-1"></div>
        <div class="flex">
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'minimize')">
                <svg aria-hidden="true" width="10" height="10">
                    <path d="M 0,5 10,5 10,6 0,6 Z"></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'maximize')">
                <svg class="maximize" aria-hidden="true" width="10" height="10">
                    <path></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface window-action--red"
                onclick="ipcRenderer.send('window-action', 'exit')">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path
                        d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
                    </path>
                </svg>
            </div>
        </div>
    </header>

    <div class="main p-5">
        <li class="list-group-item modal-footer sticky-top">
            <button class="mdc-button mdc-button--raised mdc-button--green w-100" onclick="ipcRenderer.send('user')">
                <div class="mdc-button__ripple"></div>
                <i class="mdi mdc-button__icon mdi-plus"></i>
                <span class="mdc-button__label" translate>CREATE</span>
            </button>
            <button class="mdc-icon-button ms-2 me-0" id="refresh">
                <div class="mdc-icon-button__ripple"></div>
                <i class="mdi mdi-refresh"></i>
            </button>
        </li>
        <ul id="usersList" class="list-group">
    </div>

    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteUser">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="mdi mdi-help-circle-outline me-3"></i>
                    <p class="mb-0" translate>ASK_DELETE_USER</p>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green"
                        data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red"
                        data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogUpdate">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__title">
                    <i class="mdi mdi-alert-decagram me-3"></i>
                    <h5 class="mb-0" translate>UPDATE_AVAILABLE</h5>
                </div>
                <div class="mdc-dialog__content flex-row-reverse align-items-center">
                    <label class="mdc-text-field mdc-text-field--outlined mb-0">
                        <input type="text" class="mdc-text-field__input" id="newVersion" readonly />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>NEW_VERSION</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                    <i class="mdi mx-3 mdi-arrow-right"></i>
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <input type="text" class="mdc-text-field__input" id="currentVersion" readonly />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>CURRENT_VERSION</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--red"
                        data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>LATER</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green"
                        onclick="ipcRenderer.send('install-update')" data-mdc-dialog-button-default
                        data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-arrow-down-circle"></i>
                        <span class="mdc-button__label" translate>INSTALL</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/translate.js"></script>
    <script src="import/firebase/auth.js"></script>
    <!-- <script src="import/firebase/firestore.js"></script> -->
    <script src="import/firebase/admin.js"></script>
    <script src="import/material/ripple.js"></script>
    <!-- <script src="import/tomSelect.js"></script> -->
    <!-- <script src="import/inputMask.js"></script> -->
    <script src="import/material/textField.js"></script>
    <!-- <script src="import/material/list.js"></script> -->
    <!-- <script src="import/material/menu.js"></script> -->
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="admin.js"></script>
</body>

</html>
