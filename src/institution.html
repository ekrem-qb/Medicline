<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW#INSTITUTION</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
</head>

<body class="mdc-typography flex flex-column">
    <header id="titleBar" class="flex mdc-elevation--z6">
        <div class="mdc-select mdc-select--filled mdc-select--no-label" id="institutionType">
            <div class="mdc-select__anchor h-auto">
                <span class="mdc-select__ripple"></span>
                <span class="mdc-select__selected-text-container">
                    <span class="mdc-select__selected-text"></span>
                </span>
                <span class="mdc-select__dropdown-icon mdi mdi-chevron-down">
                </span>
            </div>
            <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                <ul class="mdc-deprecated-list">
                    <li class="mdc-deprecated-list-item mdc-ripple-surface mdc-deprecated-list-item--selected" data-value="insurance" aria-selected="true">
                        <span class="mdc-deprecated-list-item__text" translate>INSURANCE</span>
                    </li>
                    <li class="mdc-deprecated-list-item mdc-ripple-surface" data-value="provider">
                        <span class="mdc-deprecated-list-item__text" translate>PROVIDER</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="drag-area ms-1 mt-1"></div>
        <div class="flex">
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'minimize')">
                <svg aria-hidden="true" width="10" height="10">
                    <path d="M 0,5 10,5 10,6 0,6 Z"></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'maximize')">
                <svg class="maximize" aria-hidden="true" width="10" height="10">
                    <path></path>
                </svg>
            </div>
            <div class="window-action mdc-ripple-surface window-action--red" onclick="ipcRenderer.send('window-action', 'exit')">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
                    </path>
                </svg>
            </div>
        </div>
    </header>

    <div class="flex h-100 justify-content-center align-items-center overflow-auto">
        <form class="flex flex-column p-2" id="institution">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-office-building"></i>
                <input type="text" class="mdc-text-field__input" id="name" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" translate>INSTITUTION_NAME</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </label>
            <div class="flex">
                <div class="flex flex-column me-2">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-account"></i>
                        <input type="text" class="mdc-text-field__input" id="representative">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>REPRESENTATIVE</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-phone"></i>
                        <input mask="tel" type="text" class="mdc-text-field__input" id="phone">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>PHONE</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-phone"></i>
                        <input mask="tel" type="text" class="mdc-text-field__input" id="phone2">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>PHONE2</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-at"></i>
                        <input type="email" class="mdc-text-field__input" id="email">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>Email</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
                <div class="flex flex-column">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea h-100">
                        <span class="mdc-text-field__resizer">
                            <textarea class="mdc-text-field__input" cols="40" id="address"></textarea>
                        </span>
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" translate>ADDRESS</span>
                            </div>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--red" id="delete" disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdi mdc-button__icon mdi-trash-can"></i>
            <span class="mdc-button__label" translate>DELETE</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green" id="save" data-mdc-dialog-button-default data-mdc-dialog-initial-focus disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdi mdc-button__icon mdi-content-save"></i>
            <span class="mdc-button__label" translate>SAVE</span>
        </button>
    </div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/textField.js"></script>
    <script src="import/material/select.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="import/inputMask.js"></script>
    <script src="institution.js"></script>
</body>

</html>
