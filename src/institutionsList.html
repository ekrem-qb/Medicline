<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography flex flex-column">
    <div class="mdc-card mdc-elevation--z6 m-3">
        <div class="flex flex-column" id="tableOverlay">
            <i class="mdi mdi-loading mdi-spin"></i>
            <h3 class="my-2" hidden></h3>
        </div>
        <div class="modal-header flex-column">
            <div class="flex mb-2">
                <div class="mdc-select mdc-select--outlined mdc-select--no-label" id="institutionType">
                    <div class="mdc-select__anchor">
                        <span class="mdc-notched-outline mdc-notched-outline--no-label">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <span class="mdc-select__selected-text-container">
                            <span class="mdc-select__selected-text"></span>
                        </span>
                        <span class="mdc-select__dropdown-icon mdi mdi-chevron-down">
                        </span>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface">
                        <ul class="mdc-deprecated-list">
                            <li class="mdc-deprecated-list-item mdc-ripple-surface mdc-deprecated-list-item--selected" data-value="insurance" aria-selected="true">
                                <span class="mdc-deprecated-list-item__text" translate>INSURANCE</span>
                            </li>
                            <li class="mdc-deprecated-list-item mdc-ripple-surface" data-value="provider">
                                <span class="mdc-deprecated-list-item__text" translate>PROVIDER</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon w-100 ms-2">
                    <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-magnify"></i>
                    <input type="text" class="mdc-text-field__input" id="search" />
                    <button class="mdc-icon-button" id="clearSearch" onclick="clearSearch()" disabled>
                        <div class="mdc-icon-button__ripple"></div>
                        <span class="mdi mdi-close"></span>
                    </button>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" translate>SEARCH</span>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </label>
            </div>
            <button class="mdc-button mdc-button--raised mdc-button--green" id="new">
                <div class="mdc-button__ripple"></div>
                <i class="mdi mdc-button__icon mdi-plus"></i>
                <span class="mdc-button__label" translate>NEW#INSURANCE</span>
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-borderless" id="institutions">
                <thead>
                    <tr id="tableColumnsList"></tr>
                </thead>
                <tbody id="institutionsList"></tbody>
            </table>
        </div>
        <div class="modal-footer flex-column">
            <button class="mdc-button mdc-button--outlined mdc-button--green" onclick="exportToExcel()">
                <div class="mdc-button__ripple"></div>
                <i class="mdi mdc-button__icon mdi-microsoft-excel"></i>
                <span class="mdc-button__label" translate>EXPORT</span>
            </button>
        </div>
    </div>

    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteInstitution">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="mdi mdi-help-circle-outline me-3"></i>
                    <p class="mb-0" translate>ASK_DELETE#THIS_INSTITUTION</p>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/translate.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/textField.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/select.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="institutionsList.js"></script>
</body>

</html>
