<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW#CASE</title>
    <script src="../node_modules/@iconify/iconify/dist/iconify.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../node_modules/tom-select/dist/css/tom-select.bootstrap5.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
</head>

<body class="mdc-typography d-flex flex-column">
    <header id="titleBar" class="mdc-elevation--z6">
        <button class="mdc-button" disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdc-button__icon iconify" data-icon="eos-icons:loading"></i>
            <b class="mdc-button__label" id="currentCaseID"></b>
        </button>
        <div class="drag-area ms-1 mt-1"></div>
        <button class="button-rectangle mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'minimize')">
            <i class="iconify" data-icon="codicon:chrome-minimize"></i>
        </button>
        <button class="button-rectangle mdc-ripple-surface" id="maximize" onclick="ipcRenderer.send('window-action', 'maximize')">
            <i class="iconify" data-icon="codicon:chrome-maximize"></i>
        </button>
        <button class="button-rectangle mdc-ripple-surface button-rectangle--red" onclick="ipcRenderer.send('window-action', 'exit')">
            <i class="iconify" data-icon="codicon:chrome-close"></i>
        </button>
    </header>
    <form class="align-items-start row m-0 p-3 " id="editCase">
        <div class="col-md-4 row g-2 m-0">
            <div class="col-lg-7">
                <label class="form-label" translate>SURNAME_NAME</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-person"></i></span>
                    <input type="text" class="form-control" id="surnameName" required>
                </div>
            </div>
            <div class="col-lg-5">
                <label class="form-label" translate>BIRTH_DATE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                    <input mask="date" type="text" class="form-control" id="birthDate" required>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>PHONE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-phone"></i></span>
                    <input mask="tel" class="form-control" id="phone">
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>PHONE2</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-phone"></i></span>
                    <input mask="tel" class="form-control" id="phone2">
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>PHONE3</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-phone"></i></span>
                    <input mask="tel" class="form-control" id="phone3">
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>PATIENT_STATUS</label>
                <div class="input-group input-group-sm">
                    <select class="form-control" id="patientStatus" required></select>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>COUNTRY</label>
                <div class="input-group input-group-sm">
                    <select class="form-control" id="country" required></select>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>COMPLAINTS</label>
                <div class="input-group input-group-sm">
                    <textarea class="form-control" id="complaints" rows="5"></textarea>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>DIAGNOSIS</label>
                <div class="input-group input-group-sm">
                    <select class="form-control" id="diagnosis" rows="5"></select>
                </div>
            </div>
        </div>
        <div class="col-md-4 row g-2 m-0">
            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>PROVIDER</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="mdi:hospital-building"></i></span>
                        <select class="form-control" id="provider" required></select>
                    </div>
                </div>
                <div class="col-md-12 justify-content-end helper-text hide pe-0">
                    <i class="iconify" data-icon="ic:round-phone"></i>
                    <span class="small" id="provider_phone"></span>
                </div>
            </div>

            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>PROVIDER2</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="mdi:hospital-building"></i></span>
                        <select class="form-control" id="provider2"></select>
                    </div>
                </div>
                <div class="col-md-12 justify-content-end helper-text hide pe-0">
                    <i class="iconify" data-icon="ic:round-phone"></i>
                    <span class="small" id="provider2_phone"></span>
                </div>
            </div>

            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>PROVIDER3</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="mdi:hospital-building"></i></span>
                        <select class="form-control" id="provider3"></select>
                    </div>
                </div>
                <div class="col-md-12 justify-content-end helper-text hide pe-0">
                    <i class="iconify" data-icon="ic:round-phone"></i>
                    <span class="small" id="provider3_phone"></span>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>INSURANCE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-local-hospital"></i></span>
                    <select class="form-control" id="insurance" required></select>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>POLICY_NO</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="policyNo" required>
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label" translate>INSURANCE_REF__NO</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="insuranceRefNo" required>
                </div>
            </div>

            <div class="col-md-12" hidden>
                <label class="form-label" translate>CREATE_USER</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-account-circle"></i></span>
                    <select class="form-control" id="createUser" disabled></select>
                </div>
            </div>
            <div class="col-lg-7" hidden>
                <label class="form-label" translate>CREATE_DATE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                    <input mask="date" type="text" class="form-control" id="createDate" disabled>
                </div>
            </div>
            <div class="col-lg-5" hidden>
                <label class="form-label" translate>CREATE_TIME</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                    <input mask="time" type="text" class="form-control" id="createTime" disabled>
                </div>
            </div>

            <div class="col-md-12" hidden>
                <label class="form-label" translate>UPDATE_USER</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-account-circle"></i></span>
                    <select class="form-control" id="updateUser" disabled></select>
                </div>
            </div>
            <div class="col-lg-7" hidden>
                <label class="form-label" translate>UPDATE_DATE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                    <input mask="date" type="text" class="form-control" id="updateDate" disabled>
                </div>
            </div>
            <div class="col-lg-5" hidden>
                <label class="form-label" translate>UPDATE_TIME</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                    <input mask="time" type="text" class="form-control" id="updateTime" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-4 row g-2 m-0">
            <div class="col-md-12">
                <label class="form-label" translate>CALLER</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-contact-phone"></i></span>
                    <input type="text" class="form-control" id="caller">
                </div>
            </div>
            <div class="col-lg-7">
                <label class="form-label" translate>CALL_DATE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                    <input mask="date" type="text" class="form-control" id="callDate">
                </div>
            </div>
            <div class="col-lg-5">
                <label class="form-label" translate>CALL_TIME</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                    <input mask="time" type="text" class="form-control" id="callTime">
                </div>
            </div>
            <div class="col-lg-7">
                <label class="form-label" translate>APPOINTMENT_DATE</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                    <input mask="date" type="text" class="form-control" id="appointmentDate">
                </div>
            </div>
            <div class="col-lg-5">
                <label class="form-label" translate>APPOINTMENT_TIME</label>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                    <input mask="time" type="text" class="form-control" id="appointmentTime">
                </div>
            </div>

            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>ADDRESS</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-place"></i></span>
                        <select class="form-control" id="address" required></select>
                    </div>
                </div>
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>HOTEL</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-hotel"></i></span>
                        <select class="form-control" id="address_hotel" disabled></select>
                    </div>
                </div>
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>ROOM_NO</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-pin"></i></span>
                        <input class="form-control" id="address_roomNo" disabled></select>
                    </div>
                </div>
                <div class="col-md-12 pe-0">
                    <label class="form-label" translate>ADDRESS_DESCRIPTION</label>
                    <div class="input-group input-group-sm">
                        <textarea class="form-control" id="address_description" rows="5" disabled></textarea>
                    </div>
                </div>
            </div>

            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="outpatient" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="outpatient">Outpatient</label>
                    </div>
                </div>
                <div class="col-lg-7" hidden>
                    <label class="form-label" translate>ADDMISSION_DATE</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                        <input mask="date" type="text" class="form-control" id="outpatientAddmissionDate" disabled>
                    </div>
                </div>
                <div class="col-lg-5" hidden>
                    <label class="form-label" translate>ADDMISSION_TIME</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                        <input mask="time" type="text" class="form-control" id="outpatientAddmissionTime" disabled>
                    </div>
                </div>
                <div class="col-lg-7" hidden>
                    <label class="form-label" translate>DISCHARGE_DATE</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                        <input mask="date" type="text" class="form-control" id="outpatientDischargeDate" disabled>
                    </div>
                </div>
                <div class="col-lg-5" hidden>
                    <label class="form-label" translate>DISCHARGE_TIME</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                        <input mask="time" type="text" class="form-control" id="outpatientDischargeTime" disabled>
                    </div>
                </div>
            </div>

            <div class="row g-2 mt-0 pe-0">
                <div class="col-md-12 pe-0">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="inpatient" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="inpatient">Inpatient</label>
                    </div>
                </div>
                <div class="col-lg-7" hidden>
                    <label class="form-label" translate>ADDMISSION_DATE</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                        <input mask="date" type="text" class="form-control" id="inpatientAddmissionDate" disabled>
                    </div>
                </div>
                <div class="col-lg-5" hidden>
                    <label class="form-label" translate>ADDMISSION_TIME</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                        <input mask="time" type="text" class="form-control" id="inpatientAddmissionTime" disabled>
                    </div>
                </div>
                <div class="col-lg-7" hidden>
                    <label class="form-label" translate>DISCHARGE_DATE</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-event"></i></span>
                        <input mask="date" type="text" class="form-control" id="inpatientDischargeDate" disabled>
                    </div>
                </div>
                <div class="col-lg-5" hidden>
                    <label class="form-label" translate>DISCHARGE_TIME</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="iconify" data-icon="ic:round-access-time-filled"></i></span>
                        <input mask="time" type="text" class="form-control" id="inpatientDischargeTime" disabled>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="mdc-dialog__actions hide" id="actionButtonsPanel">
        <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--red" id="delete" disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdc-button__icon iconify" data-icon="mdi:trash-can"></i>
            <span class="mdc-button__label" translate>DELETE</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green" id="save" data-mdc-dialog-button-default data-mdc-dialog-initial-focus disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdc-button__icon iconify" data-icon="ic:round-save"></i>
            <span class="mdc-button__label" translate>SAVE</span>
        </button>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteCase">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="iconify me-3" data-icon="ic:round-help-outline"></i>
                    <p class="mb-0" translate>ASK_DELETE#THIS_CASE</p>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="ic:round-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="mdi:trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app-compat.js"></script>
    <script src="../node_modules/firebase/firebase-auth-compat.js"></script>
    <script src="../node_modules/firebase/firebase-firestore-compat.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/tomSelect.js"></script>
    <script src="import/inputMask.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="case.js"></script>
</body>

</html>
