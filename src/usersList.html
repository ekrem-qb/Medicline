<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <script src="../node_modules/@iconify/iconify/dist/iconify.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography d-flex flex-column">
    <div class="d-flex overflow-auto p-5">
        <div class="d-flex flex-column w-75 me-2 position-relative">
            <li class="modal-footer list-group-flush list-group-item mdc-elevation--z6">
                <button class="mdc-button mdc-button--raised mdc-button--green w-100" id="create" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdc-button__icon iconify" data-icon="ic:round-plus"></i>
                    <span class="mdc-button__label" translate>NEW#USER</span>
                </button>
            </li>
            <ul id="usersList" class="list-group list-group-flush mdc-elevation--z6 overflow-auto"></ul>
            <div class="overlay mdc-elevation--z6" id="usersListOverlay">
                <i class="iconify" data-icon="eos-icons:loading"></i>
                <h3 class="my-2" hidden></h3>
            </div>
            <template id="listItemTemplate">
                <li class="list-group-item d-flex align-items-center mdc-ripple-surface px-2">
                    <i class="avatar iconify me-3" data-icon="ic:round-account-circle"></i>
                    <span class="d-flex flex-column overflow-auto me-auto">
                        <b></b>
                        <small class="opacity-75"></small>
                    </span>
                    <button class="mdc-icon-button" id="edit" disabled>
                        <div class="mdc-icon-button__ripple"></div>
                        <i class="iconify" data-icon="ic:round-edit"></i>
                    </button>
                    <button class="mdc-icon-button mdc-button--outlined mdc-button--red" id="delete" disabled>
                        <div class="mdc-icon-button__ripple"></div>
                        <i class="iconify" data-icon="mdi:trash-can"></i>
                    </button>
                </li>
            </template>
        </div>
        <div class="d-flex flex-column w-50 ms-2">
            <li class="modal-footer list-group-flush list-group-item mdc-ripple-surface justify-content-between align-items-center mdc-elevation--z6 px-3" id="permissionsHeader">
                <h3 class="my-1-5px" translate>PERMISSIONS</h3>
                <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
            </li>
            <ul id="permissionsList" class="list-group list-group-flush mdc-elevation--z6 overflow-auto">
                <li class="list-group-item p-0" id="cases">
                    <div class="d-flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="iconify me-3" data-icon="mdi:table-large"></i>
                        <b class="me-auto" translate>CASES</b>
                        <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
                    </div>
                    <ul class="list-group sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="view">
                            <i class="iconify me-3" data-icon="ic:round-visibility"></i>
                            <b class="me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="edit">
                            <i class="iconify me-3" data-icon="ic:round-edit"></i>
                            <b class="me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="users">
                    <div class="d-flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="iconify me-3" data-icon="ic:round-groups"></i>
                        <b class="me-auto" translate>USERS</b>
                        <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
                    </div>
                    <ul class="list-group sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="view">
                            <i class="iconify me-3" data-icon="ic:round-visibility"></i>
                            <b class="me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="edit">
                            <i class="iconify me-3" data-icon="ic:round-edit"></i>
                            <b class="me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="hotels">
                    <div class="d-flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="iconify me-3" data-icon="ic:round-hotel"></i>
                        <b class="me-auto" translate>HOTELS</b>
                        <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
                    </div>
                    <ul class="list-group sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="view">
                            <i class="iconify me-3" data-icon="ic:round-visibility"></i>
                            <b class="me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="edit">
                            <i class="iconify me-3" data-icon="ic:round-edit"></i>
                            <b class="me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="countries">
                    <div class="d-flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="iconify me-3" data-icon="ic:round-public"></i>
                        <b class="me-auto" translate>COUNTRIES</b>
                        <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
                    </div>
                    <ul class="list-group sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="view">
                            <i class="iconify me-3" data-icon="ic:round-visibility"></i>
                            <b class="me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="edit">
                            <i class="iconify me-3" data-icon="ic:round-edit"></i>
                            <b class="me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="institutions">
                    <div class="d-flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="iconify me-3" data-icon="ic:round-apartment"></i>
                        <b class="me-auto" translate>INSTITUTIONS</b>
                        <i class="dropdown-icon iconify" data-icon="ic:round-keyboard-arrow-down"></i>
                    </div>
                    <ul class="list-group sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="view">
                            <i class="iconify me-3" data-icon="ic:round-visibility"></i>
                            <b class="me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface d-flex align-items-center p-2 ps-3 disabled" id="edit">
                            <i class="iconify me-3" data-icon="ic:round-edit"></i>
                            <b class="me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" disabled>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteUser">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="iconify me-3" data-icon="ic:round-help-outline"></i>
                    <div class="overflow-auto">
                        <p class="mb-0"></p>
                        <span id="foundCasesLinks"></span>
                    </div>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="ic:round-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="mdi:trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app-compat.js"></script>
    <script src="../node_modules/firebase/firebase-auth-compat.js"></script>
    <script src="../node_modules/firebase/firebase-firestore-compat.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/firebase/admin.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="usersList.js"></script>
</body>

</html>
