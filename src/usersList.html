<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography flex flex-column">
    <div class="flex overflow-auto m-5">
        <div class="flex flex-column flex-grow-1">
            <li class="modal-footer list-group-flush list-group-item sticky-top">
                <button class="mdc-button mdc-button--raised mdc-button--green w-100" onclick="ipcRenderer.send('new-window', 'user')">
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-plus"></i>
                    <span class="mdc-button__label" translate>NEW#USER</span>
                </button>
            </li>
            <ul id="usersList" class="list-group list-group-flush overflow-auto"></ul>
            <template id="listItemTemplate">
                <li class="list-group-item flex align-items-center mdc-ripple-surface px-2">
                    <i class="avatar me-3 mdi mdi-account-circle"></i>
                    <span class="flex flex-column me-auto">
                        <b></b>
                        <small class="opacity-75"></small>
                    </span>
                    <button class="mdc-icon-button" id="edit">
                        <div class="mdc-icon-button__ripple"></div>
                        <i class="mdi mdi-pencil"></i>
                    </button>
                    <button class="mdc-icon-button mdc-button--outlined mdc-button--red" id="delete">
                        <div class="mdc-icon-button__ripple"></div>
                        <i class="mdi mdi-trash-can"></i>
                    </button>
                </li>
            </template>
        </div>
        <div class="flex flex-column flex-grow-1">
            <li class="modal-footer list-group-flush list-group-item justify-content-between sticky-top">
                <h3 class="my-1-5px user-select-none" translate>PERMISSIONS</h3>
            </li>
            <ul id="permissionsList" class="list-group list-group-flush overflow-auto">
                <li class="list-group-item p-0" id="cases">
                    <div class="flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="me-3 mdi mdi-table-large"></i>
                        <b class="user-select-none me-auto" translate>CASES</b>
                        <i class="dropdown-icon mdi mdi-chevron-down"></i>
                    </div>
                    <ul class="list-group list-group-flush sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="view">
                            <i class="me-3 mdi mdi-eye"></i>
                            <b class="user-select-none me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="edit">
                            <i class="me-3 mdi mdi-pencil"></i>
                            <b class="user-select-none me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="users">
                    <div class="flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="me-3 mdi mdi-account-group"></i>
                        <b class="user-select-none me-auto" translate>USERS</b>
                        <i class="dropdown-icon mdi mdi-chevron-down"></i>
                    </div>
                    <ul class="list-group list-group-flush sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="view">
                            <i class="me-3 mdi mdi-eye"></i>
                            <b class="user-select-none me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="edit">
                            <i class="me-3 mdi mdi-pencil"></i>
                            <b class="user-select-none me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="hotels">
                    <div class="flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="me-3 mdi mdi-bed"></i>
                        <b class="user-select-none me-auto" translate>HOTELS</b>
                        <i class="dropdown-icon mdi mdi-chevron-down"></i>
                    </div>
                    <ul class="list-group list-group-flush sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="view">
                            <i class="me-3 mdi mdi-eye"></i>
                            <b class="user-select-none me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="edit">
                            <i class="me-3 mdi mdi-pencil"></i>
                            <b class="user-select-none me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item p-0" id="institutions">
                    <div class="flex mdc-ripple-surface align-items-center px-3 py-2">
                        <i class="me-3 mdi mdi-office-building"></i>
                        <b class="user-select-none me-auto" translate>INSTITUTIONS</b>
                        <i class="dropdown-icon mdi mdi-chevron-down"></i>
                    </div>
                    <ul class="list-group list-group-flush sub-list-group my-3 mx-auto collapsed">
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="view">
                            <i class="me-3 mdi mdi-eye"></i>
                            <b class="user-select-none me-auto" translate>CAN_VIEW</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                        <li class="list-group-item mdc-ripple-surface flex align-items-center p-2 ps-3" id="edit">
                            <i class="me-3 mdi mdi-pencil"></i>
                            <b class="user-select-none me-auto" translate>CAN_EDIT</b>
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteUser">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="mdi mdi-help-circle-outline me-3"></i>
                    <p class="mb-0" translate>ASK_DELETE#THIS_USER</p>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/firebase/admin.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="usersList.js"></script>
</body>

</html>
