<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography" onload="pageLoaded()">
    <div class="modal flex">
        <div class="mdc-card mdc-elevation--z6 m-auto">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="mdi mdc-button__icon mdi-account-circle"></i>
                    Sign In
                </h3>
            </div>
            <div class="modal-body flex flex-column">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                    <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-at"></i>
                    <input type="text" class="mdc-text-field__input" id="email" />
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Email</span>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </label>

                <label
                    class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
                    <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-lock-outline"></i>
                    <input type="password" class="mdc-text-field__input" id="password" />
                    <button class="mdc-icon-button" id="passwordVisibility">
                        <span class="mdi mdi-eye-off-outline"></span>
                    </button>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Password</span>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </label>
            </div>
            <div class="modal-footer flex-column">
                <button type="submit" class="mdc-button mdc-button--raised" onclick="signIn()" id="signIn">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Sign In</span>
                    <i class="mdi mdc-button__icon mdi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="imports.js"></script>
    <script src="loginPage.js"></script>
</body>

</html>
