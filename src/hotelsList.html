<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <script src="../node_modules/@iconify/iconify/dist/iconify.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography d-flex flex-column">
    <div class="d-flex overflow-auto h-100 p-5">
        <div class="d-flex flex-column w-50 me-2 position-relative">
            <li class="list-group-flush list-group-item mdc-elevation--z6 px-2">
                <button class="mdc-button mdc-button--raised mdc-button--green w-100" id="createAddress" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdc-button__icon iconify" data-icon="ic:round-plus"></i>
                    <span class="mdc-button__label" translate>NEW#ADDRESS</span>
                </button>
            </li>
            <ul id="addressList" class="list-group list-group-flush mdc-elevation--z6 overflow-auto"></ul>
            <div class="overlay mdc-elevation--z6" id="addressessListOverlay">
                <i class="iconify" data-icon="eos-icons:loading"></i>
                <h3 class="my-2" hidden></h3>
            </div>
        </div>
        <div class="d-flex flex-column w-50 ms-2 position-relative">
            <li class="list-group-flush list-group-item mdc-elevation--z6 px-2">
                <button class="mdc-button mdc-button--outlined mdc-button--green w-100" id="createHotel" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdc-button__icon iconify" data-icon="ic:round-plus"></i>
                    <span class="mdc-button__label" translate>NEW#HOTEL</span>
                </button>
            </li>
            <ul id="hotelsList" class="list-group list-group-flush mdc-elevation--z6 overflow-auto"></ul>
            <div class="overlay mdc-elevation--z6" id="hotelsListOverlay">
                <i class="iconify" data-icon="eos-icons:loading"></i>
                <h3 class="my-2" hidden></h3>
            </div>
        </div>
    </div>

    <template id="listItemTemplate">
        <li class="list-group-item px-2">
            <b class="ms-2 me-auto" id="label"></b>
            <button class="mdc-icon-button mdc-button--outlined mdc-button--red" id="delete" disabled>
                <div class="mdc-icon-button__ripple"></div>
                <i class="iconify" data-icon="mdi:trash-can"></i>
            </button>
        </li>
    </template>

    <div id="inlineEdit" class="p-2">
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon">
            <input type="text" class="mdc-text-field__input fw-bold" />
            <button class="mdc-icon-button" id="save" disabled>
                <div class="mdc-icon-button__ripple"></div>
                <i class="iconify" data-icon="ic:round-done"></i>
            </button>
            <div class="mdc-notched-outline mdc-notched-outline--no-label">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </label>
    </div>

    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteAddress">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <section class="mdc-dialog__content">
                    <i class="iconify me-3" data-icon="ic:round-help-outline"></i>
                    <div class="overflow-auto">
                        <p class="mb-0"></p>
                        <span id="foundCasesLinks"></span>
                    </div>
                </section>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="ic:round-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus disabled>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdc-button__icon iconify" data-icon="mdi:trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app-compat.js"></script>
    <script src="../node_modules/firebase/firebase-auth-compat.js"></script>
    <script src="../node_modules/firebase/firebase-firestore-compat.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="import/inlineEdit.js"></script>
    <script src="hotelsList.js"></script>
</body>

</html>
