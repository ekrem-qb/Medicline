<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography flex flex-column">
    <div class="flex overflow-auto m-5">
        <div class="flex flex-column flex-grow-1">
            <li class="list-group-flush list-group-item sticky-top p-2">
                <button class="mdc-button mdc-button--raised mdc-button--green w-100" id="createAddress" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-plus"></i>
                    <span class="mdc-button__label" translate>NEW#ADDRESS</span>
                </button>
            </li>
            <ul id="addressList" class="list-group list-group-flush overflow-auto">
        </div>
        <div class="flex flex-column flex-grow-1">
            <li class="list-group-flush list-group-item sticky-top p-2">
                <button class="mdc-button mdc-button--outlined mdc-button--green w-100" id="createHotel" disabled>
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-plus"></i>
                    <span class="mdc-button__label" translate>NEW#HOTEL</span>
                </button>
            </li>
            <ul id="hotelsList" class="list-group list-group-flush overflow-auto">
        </div>
    </div>

    <div id="inlineEdit" class="p-2">
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon">
            <input type="text" class="mdc-text-field__input" />
            <button class="mdc-icon-button" id="save" disabled>
                <div class="mdc-icon-button__ripple"></div>
                <span class="mdi mdi-check"></span>
            </button>
            <div class="mdc-notched-outline mdc-notched-outline--no-label">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </label>
    </div>

    <div class="mdc-dialog mdc-dialog--scrollable" id="dialogDeleteAddress">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <div class="mdc-dialog__content">
                    <i class="mdi mdi-help-circle-outline me-3"></i>
                    <div>
                        <p class="mb-0"></p>
                        <span id="foundCasesLinks"></span>
                    </div>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined mdc-button--green" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-close"></i>
                        <span class="mdc-button__label" translate>CANCEL</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--red" data-mdc-dialog-action="delete" data-mdc-dialog-button-default data-mdc-dialog-initial-focus disabled>
                        <div class="mdc-button__ripple"></div>
                        <i class="mdi mdc-button__icon mdi-trash-can"></i>
                        <span class="mdc-button__label" translate>DELETE</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-firestore.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/dialog.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="hotelsList.js"></script>
</body>

</html>
