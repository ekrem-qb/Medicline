<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW#USER</title>
    <script src="../node_modules/@iconify/iconify/dist/iconify.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
</head>

<body class="mdc-typography d-flex flex-column">
    <header id="titleBar" class="d-flex mdc-elevation--z6">
        <div class="drag-area ms-1 mt-1"></div>
        <button class="window-action mdc-ripple-surface" onclick="ipcRenderer.send('window-action', 'minimize')">
            <i class="iconify" data-icon="codicon:chrome-minimize"></i>
        </button>
        <button class="window-action mdc-ripple-surface" id="maximize" onclick="ipcRenderer.send('window-action', 'maximize')">
            <i class="iconify" data-icon="codicon:chrome-maximize"></i>
        </button>
        <button class="window-action mdc-ripple-surface window-action--red" onclick="ipcRenderer.send('window-action', 'exit')">
            <i class="iconify" data-icon="codicon:chrome-close"></i>
        </button>
    </header>

    <div class="d-flex h-100 justify-content-evenly align-items-center overflow-auto">
        <i class="avatar big iconify" data-icon="ic:round-account-circle" hidden></i>
        <form class="d-flex flex-column p-5" id="profile">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="mdc-text-field__icon mdc-text-field__icon--leading iconify" data-icon="ic:round-vpn-key"></i>
                <input type="text" class="mdc-text-field__input" id="username" disabled>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" translate>USERNAME</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </label>
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="mdc-text-field__icon mdc-text-field__icon--leading iconify" data-icon="ic:round-person"></i>
                <input type="text" class="mdc-text-field__input" id="name" disabled>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" translate>NAME_SURNAME</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </label>
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon mb-0">
                <i class="mdc-text-field__icon mdc-text-field__icon--leading iconify" data-icon="ic:round-lock"></i>
                <input type="password" class="mdc-text-field__input" id="password" minlength="6">
                <button type="button" class="mdc-icon-button" id="passwordVisibility" tabindex="-1">
                    <div class="mdc-icon-button__ripple"></div>
                    <span class="iconify" data-icon="ic:outline-visibility-off"></span>
                </button>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" translate>NEW#PASSWORD</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true" translate>PASSWORD_VALID</div>
            </div>
        </form>
    </div>
    <div class="mdc-dialog__actions">
        <button class="mdc-button mdc-dialog__button mdc-button--raised mdc-button--green" form="profile" id="save" data-mdc-dialog-button-default data-mdc-dialog-initial-focus disabled>
            <div class="mdc-button__ripple"></div>
            <i class="mdc-button__icon iconify" data-icon="ic:round-save"></i>
            <span class="mdc-button__label" translate>SAVE</span>
        </button>
    </div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="import/translate.js"></script>
    <script src="../node_modules/firebase/firebase-app-compat.js"></script>
    <script src="../node_modules/firebase/firebase-auth-compat.js"></script>
    <script src="../node_modules/firebase/firebase-firestore-compat.js"></script>
    <script src="import/firebase/auth.js"></script>
    <script src="import/firebase/firestore.js"></script>
    <script src="import/firebase/admin.js"></script>
    <script src="import/material/ripple.js"></script>
    <script src="import/material/textField.js"></script>
    <script src="import/material/snackbar.js"></script>
    <script src="user.js"></script>
</body>

</html>
