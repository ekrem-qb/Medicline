<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicline</title>
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-editable-select/dist/jquery-editable-select.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-typography" onload="pageLoaded()">
    <div class="container-max flex my-4 px-1">
        <div class="form mdc-card mdc-elevation--z6 px-1">
            <div class="modal-header">
                <h3 class="modal-title">Sign In</h3>
            </div>
            <form class="form-row p-3">
                <div class="form-group col-auto flex flex-column">
                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-at"></i>
                        <input type="text" class="mdc-text-field__input" id="inputEmail" />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Email</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>

                    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <i class="mdi mdc-text-field__icon mdc-text-field__icon--leading mdi-lock"></i>
                        <input type="password" class="mdc-text-field__input" id="inputPassword" />
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Password</span>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </label>
                </div>
            </form>
            <div class="modal-footer flex-column">
                <button class="mdc-button mdc-button--raised" onclick="buttonSignInClick()" id="buttonSignIn">
                    <div class="mdc-button__ripple"></div>
                    <i class="mdi mdc-button__icon mdi-login"></i>
                    <span class="mdc-button__label">Sign In</span>
                </button>
            </div>
            </form>
        </div>
        <script>
            require("./renderer.js")
        </script>
        <script src="imports.js"></script>
        <script src="index.js"></script>
</body>

</html>
