<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Two</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="firebase.js"></script>
</head>

<body>
    <div class="form">
        <div class="row">
            <div class="col">
                <button class="btn btn-success" id="buttonCreate">Create</button>
            </div>
        </div>
        <div class="row" id="formEditData">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDate">Date of Birth</label>
                <input type="text" class="form-control" id="inputDate">
            </div>

            <div class="col">
                <button class="btn btn-success" id="buttonSave">Save</button>
                <button class="btn btn-danger" id="buttonCancel">Cancel</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody id="personsList">
                </tbody>
            </table>
        </div>
    </div>

    <script src="pageTwo.js"></script>
</body>

</html>
